<!DOCTYPE html>

<html>
<head>
<title>CSS Settings</title>

<meta charset="UTF-8" />

<style>
	body {
		font-family: tahoma, Arial, Book Antiqua;
	}
	
	.f1 {
		font-size: 1em;
	}
	
	.f2 {
		font-size: 1.1em;
	}
	
	.f3 {
		font-size: 1.2em;
	}
	
	.f4 {
		font-size: 1.3em;
	}
	
	.bold {
		font-weight: bold;
	}
</style>

<script type="text/javascript">
	function onTextChange(txtBox) {
		document.getElementById("textValue").innerHTML = txtBox.value;
	}
</script>

</head>

<body>

	<h1>Changing Weather</h1>

	<div style="width: 300px; text-indent: 20px; word-spacing: 5px; line-height: 1.5em;">
		<span style="text-decoration: underline; letter-spacing: 2px;">Massive Antarctica, yellow</span> ice <span style="border-bottom: 1px solid blue;">sheet, yes</span> is 
		cracking due to <a href="#" style="text-decoration: none;">warming</a> oceans. This may <span style="text-decoration: line-through;">not</span> be true.
	</div>
	<br>
	
	<input type="text" style="text-transform: uppercase;" onkeyup="onTextChange(this)" />
	<span style="padding-left: 10px" id="textValue"></span>
	
	<div style="margin-top: 10px; border: 1px solid blue ; width: 500px; ">
		<div class="f2">This is a <span style="color: rgba(255,0,0, 0.5)">demo</span> to align <span style="color: rgb(255,0,0); opacity: 0.5;">text</span>.</div>
		<div class="bold">Another <span style="font-style: italic ;">line</span></div>
	</div>
	
</body>

</html>
