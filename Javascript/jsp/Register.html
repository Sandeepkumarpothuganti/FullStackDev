<html ng-app>
<head>
	<title>New User Registration</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
</head>
<body>
	<h3>User Registration</h3>
	
	<div>
		<label>User ID:</label>
		<input type="text" ng-model="userId" name="userId" id="userId">
	</div>
	<br>
	
	<div>My User ID is <b>{{userId}}</b></div>
</body>
</html>
